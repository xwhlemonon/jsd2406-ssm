<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserUpdate</title>
</head>
<body style="text-align: center">
<form action="/users/updateUser" method="post">
    <label>
        <input style="margin-bottom: 50px" type="text" name="username" placeholder="请输入用户名">
        <br>
        <input style="margin-bottom: 50px" type="password" name="password" placeholder="请输入密码">
        <br>
        <input style="margin-bottom: 50px" type="password" name="newPassword" placeholder="请输入新密码（可选）">
        <br>
        <input style="margin-bottom: 50px" type="text" name="nickname" placeholder="请输入新昵称（可选）">
        <br>
        <input style="margin-bottom: 50px" type="submit" value="更新">
    </label>
</form>
</body>
</html>
