<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserInsert</title>
</head>
<body style="text-align: center">
<form action="http://localhost:8080/users/insertUser" method="post">
    <label>
        <input style="margin-bottom: 50px" type="text" name="username" placeholder="请输入用户名">
        <br>
        <input style="margin-bottom: 50px" type="password" name="password" placeholder="请输入密码">
        <br>
        <input style="margin-bottom: 50px" type="text" name="nickname" placeholder="请输入昵称">
        <br>
        <input style="margin-bottom: 50px" type="submit" value="创建用户">
    </label>
</form>
</body>
</html>
