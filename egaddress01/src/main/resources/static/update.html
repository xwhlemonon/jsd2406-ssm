<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更改地址</title>
</head>
<body style="text-align: center">
<form action="http://localhost:8080/address/update" method="post">
    <label>
        <input style="margin-bottom: 30px" type="text" name="id" placeholder="这里输入更改ID"><br>
        <input style="margin-bottom: 30px" type="text" name="receiver" placeholder="这里输入收件人"><br>
        <input style="margin-bottom: 30px" type="text" name="address" placeholder="这里输入收货地址"><br>
        <input style="margin-bottom: 30px" type="text" name="email" placeholder="这里输入电子邮件"><br>
        <input style="margin-bottom: 30px" type="text" name="mobile" placeholder="这里输入电话号码"><br>
        <input style="margin-bottom: 30px" type="text" name="tag" placeholder="这里输入标签"><br>
    </label>
    <input style="margin-bottom: 30px" type="submit" value="更改">
</form>
</body>
</html>
